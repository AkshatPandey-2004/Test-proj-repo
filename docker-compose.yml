version: '3.8'

services:
  # ========================================
  # User Service (Port 3001)
  # ========================================
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: cloudops-user-service
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGO_URI=${MONGO_URI}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    networks:
      - cloudops-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ========================================
  # Monitoring Service (Port 3002)
  # ========================================
  monitoring-service:
    build:
      context: ./monitoring-service
      dockerfile: Dockerfile
    container_name: cloudops-monitoring-service
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - USER_SERVICE_URL=http://user-service:3001
    depends_on:
      user-service:
        condition: service_healthy
    networks:
      - cloudops-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
   # ========================================
  # analytics-service (Port 3008)
  # ========================================
  analytics-service:
    build:
      context: ./backend/analytics-service
      dockerfile: Dockerfile
    container_name: cloudops-analytics-service
    ports:
      - "3008:3008"
    environment:
      - PORT=3008
      - MONGODB_URI=${MONGO_URI}
      - MONITORING_SERVICE_URL=http://monitoring-service:3002
    depends_on:
      monitoring-service:
        condition: service_healthy
    networks:
      - cloudops-network
    restart: unless-stopped
  # ========================================
  # API Gateway (Port 3003)
  # ========================================
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: cloudops-api-gateway
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - USER_SERVICE_URL=http://user-service:3001
      - MONITORING_SERVICE_URL=http://monitoring-service:3002
      - ALERT_SERVICE_URL=http://alert-service:3007
    depends_on:
      user-service:
        condition: service_healthy
      monitoring-service:
        condition: service_healthy
    networks:
      - cloudops-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ========================================
  # Alert Service (Port 3007) - NEW
  # ========================================
  alert-service:
    build:
      context: ./backend/alert-service
      dockerfile: Dockerfile
    container_name: cloudops-alert-service
    restart: unless-stopped
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=production
      - ALERT_SERVICE_PORT=3007
      - MONGO_URI=${MONGO_URI}
      - API_GATEWAY_URL=http://api-gateway:3003
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3004}
      # Email Configuration
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - cloudops-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3007/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ========================================
  # Frontend (Port 3004)
  # ========================================
  frontend:
    build:
      context: frontend/dashboard
      dockerfile: Dockerfile
    container_name: cloudops-frontend
    restart: unless-stopped
    ports:
      - "3004:3004"
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - cloudops-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3004"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  cloudops-network:
    driver: bridge
    name: cloudops-network